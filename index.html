<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Muistilista</title>

<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Superhieno muistilista</h1>
        </div>



    </div>

        <div class="pure-u-1">

            <button id="clearCompleted">Poista valmiiksi merkityt</button>

        </div>
    </div>

        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">

            <ul id="theList"></ul>
        </div>
        <div class="pure-u-1-3"></div>

    </div>
